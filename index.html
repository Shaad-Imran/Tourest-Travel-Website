<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourest - Explore the World</title>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ..header..  -->
    <header class="header" data-header>
      <div class="container">
        <a href="">
          <h1 class="logo">Tourest</h1>
        </a>

        <button
          class="nav-toggle-btn"
          data-nav-toggle-btn
          aria-label="Toggle Menu"
        >
          <ion-icon name="menu-outline" class="open"></ion-icon>
          <ion-icon name="close-outline" class="close"></ion-icon>
        </button>

        <nav class="navbar">
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">About Us</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Tours</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Destinations</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Blog</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Contact Us</a>
            </li>
          </ul>

          <a href="#" class="btn btn-secondary">Booking Now</a>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <!-- Hero -->
        <section
          class="section hero"
          style="
            background-image: url('images/hero-bg-bottom.png'),
              url('images/hero-bg-top.png');
          "
        >
          <div class="container">
            <img
              src="images/shape-1.png"
              width="61"
              height="61"
              alt="Vector Shape"
              class="shape shape-1"
            />

            <img
              src="images/shape-2.png"
              width="56"
              height="74"
              alt="Vector Shape"
              class="shape shape-2"
            />

            <img
              src="images/shape-3.png"
              width="57"
              height="72"
              alt="Vector Shape"
              class="shape shape-3"
            />

            <div class="hero-content">
              <p class="section-subtitle">Explore Your Travel</p>

              <h2 class="hero-title">Trusted Travel Agency</h2>

              <p class="hero-text">
                I travel not to go anywhere, but to go. I travel for travel's
                sake the great affair is to move.
              </p>

              <div class="btn-group">
                <a href="#" class="btn btn-primary">Contact Us</a>

                <a href="#" class="btn btn-outline">Learn More</a>
              </div>
            </div>
            <figure class="hero-banner">
              <img
                src="images/hero-banner.png"
                width="686"
                height="812"
                loading="lazy"
                alt="hero banner"
                class="w-100"
              />
            </figure>
          </div>
        </section>
      </article>
    </main>

    <script src="script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
